<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario de Registro</title>
    </head>
    <body>
        <header>
            <h1>Formulario de registro</h1>
        </header>
        <main>
            <form>
                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
                </div>

                <br>

                <div>
                    <label for="apellido">Apellido: </label>
                    <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
                </div>

                <br>

                <div>
                    Modalidad de Cursada:
                    <input type="radio" name="modalidad" id="on-demand">
                    <label for="on-demand">On-Demand</label>
                    <input type="radio" name="modalidad" id="vivo">
                    <label for="vivo">En vivo</label>
                </div>

                <br>

                <div>
                    <label for="correo">Correo: </label>
                    <input type="email" id="correo" placeholder="Ingrese su email" required>
                </div>

                <br>

                <div>
                    <input type="checkbox" id="recibirinf">
                    <label for="recibirinf">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
                </div>

                <br>

                <div>
                    <input type="checkbox" id="tyc" required>
                    <label for="tyc">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
                </div>

                <br>
                
                <div>
                    <input type="submit">
                </div>
            </form>
        </main>

    </body>
</html>
